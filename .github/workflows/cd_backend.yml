name: Deploy the Backend
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./DevOps/Docker/TodoApp/
          file: ./DevOps/Docker/TodoApp/docker/Dockerfile.backend
          push: true
          tags: ronaksingh2006/todo-app-backend:${{ github.sha }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}  
      
      - name: Deploy to VM
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@65.2.180.247 -t "docker stop user_backend && docker run --name user_backend -d -p 3001:3001 ronaksingh2006/todo-app-backend:${{github.sha}}"